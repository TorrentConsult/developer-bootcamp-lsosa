<!-- Used in Accessing Data in LWC Live Session -->
<template>
    <lightning-card class="wedding-item">
        <div slot="title">
            <span class="slds-var-p-horizontal_small">{upperCasedName}</span>
        </div>
        <div slot="actions">
            <lightning-button-icon icon-name="utility:search" icon-class="wedding-button" variant="bare" onclick={handleSelection}></lightning-button-icon>
        </div>
        <div class="slds-card__body_inner">
            <div class="slds-form_horizontal">
                <div class="slds-form-element"><label class="slds-form-element__label">Start Date</label>
                    <div class="slds-form-element__control">{wedding.Start_Date__c}</div>
                </div>
                <div class="slds-form-element"><label class="slds-form-element__label">Status</label>
                    <div class="slds-form-element__control">{wedding.Status__c}</div>
                </div>
                <div class="slds-form-element"><label class="slds-form-element__label">Budget</label>
                    <div class="slds-form-element__control">
                        <lightning-formatted-number value={wedding.Budget__c} format-style="currency" minimum-fraction-digits="2" ></lightning-formatted-number>
                    </div>
                </div>
                <div class="slds-form-element"><label class="slds-form-element__label">Total Cost</label>
                    <div class="slds-form-element__control">
                        <lightning-formatted-number value={wedding.Total_Cost__c} format-style="currency" minimum-fraction-digits="2" ></lightning-formatted-number>
                    </div>
                </div>
                <div class="slds-form-element"><label class="slds-form-element__label">Meal Option</label>
                    <div class="slds-form-element__control">
                        <lightning-input type="checkbox" disabled="true" checked={wedding.Meal_Option__c}></lightning-input>
                    </div>
                </div>               
            </div>        
        </div> 
        <template if:true={wedding.Meal_Option__c}>
            <div slot="footer">
                <template for:each={mealChoices} for:item="mealChoice">
                    <lightning-badge label={mealChoice} key={mealChoice}></lightning-badge>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
