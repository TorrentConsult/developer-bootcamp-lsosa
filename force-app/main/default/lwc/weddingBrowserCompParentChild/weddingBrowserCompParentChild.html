<!-- Used in Getting Started with LWC Live Session -->
<template>
    <lightning-card title="Weddings" icon-name="utility:notification">
        <div class="slds-card__body_inner">
            <lightning-combobox name="status" label="Filter by Status"
                                value={status} options={statusOptions} onchange={handleChange}>
            </lightning-combobox>
            <lightning-layout multiple-rows="true" pull-to-boundary="small" class="slds-var-p-horizontal_small">
                <template if:true={weddings}>
                    <template for:each={weddings} for:item="wedding">
                        <lightning-layout-item key={wedding.id} size="6" class="slds-var-p-around_medium">
                            <c-wedding-item-comp-parent-child wedding={wedding}></c-wedding-item-comp-parent-child>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
 </template>
