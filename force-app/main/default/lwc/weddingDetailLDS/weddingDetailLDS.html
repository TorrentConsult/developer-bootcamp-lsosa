<template>
    <lightning-card>
        <lightning-record-view-form
            record-id={recordId}
            object-api-name={objectApiName}>
            <div>
                <lightning-output-field field-name="Name" class="slds-border_bottom"></lightning-output-field>
                <lightning-output-field field-name="Start_Date__c" class="slds-border_bottom"></lightning-output-field>
                <lightning-output-field field-name="Status__c" class="slds-border_bottom"></lightning-output-field>
                <lightning-output-field field-name="Budget__c" class="slds-border_bottom"></lightning-output-field>
                <lightning-output-field field-name="Total_Cost__c" class="slds-border_bottom"></lightning-output-field>
                <lightning-output-field field-name="Meal_Option__c" class="slds-border_bottom"></lightning-output-field>
                <template if:true={mealOption}>
                    <lightning-output-field field-name="Meal_Choices__c" class="slds-border_bottom"></lightning-output-field>
                </template>
            </div>           
        </lightning-record-view-form>
    </lightning-card>
 </template>
